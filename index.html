<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <script src="kendo/js/jquery.min.js" type="text/javascript"></script>
        <script src="kendo/js/kendo.mobile.min.js" type="text/javascript"></script>
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <script src="leaflet/leaflet.js"></script>
        <style>
          body, html {
 margin:0;   
    height:100%;
    width:100%;
}
        </style>
    </head>
    <body>
	 <div id="tabletApp" style="display:none;">
    <div data-role="splitview">
        <div data-role="pane" id="left" data-layout="leftLayout">
            <div data-role="view">
                LEFT
            </div>
            
            <div data-role="layout" data-id="leftLayout">
                <div data-role="header">
                  <div data-role="navbar">
                      TEST APP
                  </div>
                </div>
            </div>
        </div>
        <div data-role="pane" id="right" data-layout="rightLayout">
            <div data-role="view">
               RIGHT
            </div>
            
            <div data-role="layout" data-id="rightLayout">
              <div data-role="header">
                  <div data-role="navbar">
                      &nbsp;
                  </div>
              </div>
            </div>
        </div>        
   </div>
</div>
<div id="phoneApp" style="display:none;">
   <div data-role="view">
       <h1>Phone Home</h1>
   </div>
   <div data-role="view" id="about">
       <h1>Phone About</h1>
   </div>
   <div data-role="layout" data-id="phoneDefault">
       <div data-role="header">
          <div data-role="navbar">
                Phone App
          </div>                       
       </div>
       <!--Content--> 
       <div data-role="footer">
           <div data-role="tabstrip">
             <a href="" data-icon="home">Home</a>
             <a href="#about" data-icon="info">About</a>
           </div>
       </div>
   </div>
</div>
        
        <script type="text/javascript">
           $(function() {
    var app,
    //Must be mobile and tablet
    isTablet = kendo.support.mobileOS && kendo.support.mobileOS.tablet,
        appElement = null,
        appLayout = null;

    console.log("mobileOS Info/isTablet", kendo.support.mobileOS, isTablet);

    appElement = (isTablet) ? $("#tabletApp") : $("#phoneApp");
    appLayout = (isTablet) ? null : "phoneDefault";

    app = new kendo.mobile.Application(appElement, {
        layout: appLayout,
        transition: 'slide'
    });
    
    //Adjust visibility of proper app container
    appElement.show();
});
        </script>
    </body>
</html>
